<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>File System Retrieval</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-icons.min.css">
  <link rel="stylesheet" href="css/spectre-exp.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="text/javascript" src="/eel.js"></script>

</head>

<body>
  <div id="root">
    <div class="empty" v-if="!start" style="height: 100vh;">
      <div style="padding-top: 25vh;">
        <div class="empty-icon">
          <i class="icon icon-photo" style="font-size: 100px;"></i>
        </div>
        <p class="empty-title h5">Movie Genre Detection</p>
        <p class="empty-subtitle">Your choice when deciding what you like</p>
        <div class="empty-action">
          <button class="btn btn-primary" @click="start = true">Lets predict!</button>
        </div>
      </div>
    </div>


    <div class="container" v-else>
      <div class="columns">
        <div class="column col-12 p-2 text-center mt-2">
          <h4 style="margin-bottom: 0px;">Movie Genre Detection</h4>
        </div>
      </div>

      <div class="divider"></div>

      <div class="columns" style="min-height: 90vh;">
        <div class="column"></div>
        <div class="column">
          <!-- Left column -->
          <div class="text-center">
            <span class="label label-secondary">Select a movie poster</span>
          </div>
          <div class="form-group m-2">
            <!-- Image form -->
            <label class="form-label label-sm">Directory</label>
            <input type="file" class="form-input input-sm" id="directory" @change="onUpload" placeholder="Choose a poster">
            
            <!-- Predict Button -->
            <div class="text-center">
              <button class="btn btn-primary btn-sm mt-2" @click="predict">
                <i class="icon icon-refresh icon-sm"></i> Predict
              </button>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Predicted class -->
          <div class="text-center mt-2">
            <h6 style="margin-bottom: 0px;">{{ prediction }}</h6>
          </div>
        <div class="column"></div>
      </div>


    </div>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
